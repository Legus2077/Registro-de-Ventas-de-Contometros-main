<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Gestor de Ventas</span>
        <div class="d-flex">
            <a href="{{ url_for('registrar_venta') }}" class="btn btn-primary me-2 active">➕ Registrar Venta</a> 
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light me-2">Dashboard</a>
            <a href="{{ url_for('ranking_clientes') }}" class="btn btn-outline-light me-2">Ranking</a>
            <a href="{{ url_for('ver_ventas') }}" class="btn btn-outline-light me-2">Ver Ventas</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light" onclick="return confirm('¿Seguro que deseas cerrar sesión?');">Cerrar sesión</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">Registrar Nueva Venta</h2>

    {% if mensaje %}
        <div class="alert alert-success">{{ mensaje }}</div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="card mb-4">
        <div class="card-header">Datos de la Venta</div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input type="text" class="form-control" name="descripcion" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cliente</label>
                    <input type="text" class="form-control" name="cliente" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input type="text" class="form-control" name="dni">
                </div>
                <div class="mb-3">
                    <label class="form-label">Monto (S/)</label>
                    <input type="number" step="0.01" class="form-control" name="monto" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" name="fecha" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Venta</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Volver al Dashboard</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
